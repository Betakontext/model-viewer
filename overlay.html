<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Overlay</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: sans-serif;
      color: white;
      background: transparent;
    }
    .overlay-root {
      position: absolute;
      top: 10px; left: 10px;
      pointer-events: none;
    }
    .overlay-title {
      font-size: 16px;
      font-weight: 600;
      text-shadow: 0 1px 2px rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>
  <div class="overlay-root">
    <div class="overlay-title">
    Gaussian Splatting &<br>
    3D Model - VR Viewer</div>
  </div>
</body>
</html>
